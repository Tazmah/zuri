<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <section>
   <h1>Registration Page</h1>
  <form>
     <div>
     <input type="text" placeholder="First name" name="first name" required>
   </div>
   <div>
     <input type="text" placeholder="Last name" name="Last name" required>
   </div>
   <div>
     <input type="number" placeholder="Phone Number" name="Phone Number" required>
   </div>
   <div>
     <input type="email" placeholder="Your Email" name="Your Email" required>
   </div>
   <div>
     <select>
       <option required>Gender</option>
       <option value="male">Male</option>
       <option value="female">Female</option>
     </select>
   </div>
   <div>
     <input type="date" placeholder="Your Birth Date" name="dob"  required>
   </div>
   <div>
     <input type="color" placeholder="Your color" name="Your color" required>
   </div>
   <p>Have account already,<a href="./login.html">login</a></p>
    <button type="submit" class="btn">Submit</button>
  </form>
 </section>

  
  <script src="script.js"></script>

  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
